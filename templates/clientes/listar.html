<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-blue-700 text-white p-4">
        <h1 class="text-2xl text-center font-bold">Lista de Clientes</h1>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Clientes Cadastrados</h2>
            <div class="space-x-2">
                <a href="{{ url_for('cadastrar_cliente') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Cadastrar Cliente
                </a>
             </div>
        </div>

        <table class="min-w-full bg-white shadow rounded">
            <thead class="bg-blue-100 text-left">
                <tr>
                    <th class="py-3 px-4 text-left">Nome</th>
                    <th class="py-3 px-4">Cidade</th>
                    <th class="py-3 px-4">UF</th>
                    <th class="py-3 px-4">CEP</th>
                    <th class="py-3 px-4 text-center">AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in lista %}
                <tr class="border-t hover:bg-gray-50">
                    <td class="py-2 px-4">{{ cliente.nome }}</td>
                    <td class="py-2 px-4">{{ cliente.cidade }}</td>
                    <td class="py-2 px-4">{{ cliente.uf }}</td>
                    <td class="py-2 px-4">{{ cliente.cep }}</td>
                    <td class="py-2 px-4 text-center space-x-2">
                        <a href="{{ url_for('alterar_cliente', id=cliente.idcliente) }}" class="text-blue-600 hover:underline">Editar</a>
                        <a href="{{ url_for('remover_cliente', id=cliente.idcliente) }}" class="text-red-600 hover:underline" onclick="return confirm('Remover cliente?')">Remover</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="py-4 text-center text-gray-500">Nenhum cliente encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline">Voltar para Painel Principal</a>
        </div>
    </main>

</body>
</html>
