<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-blue-700 text-white p-4">
        <h1 class="text-2xl text-center font-bold">Cadastrar Cliente</h1>
    </header>

    <main class="p-6 max-w-xl mx-auto">
        <h2 class="text-xl font-semibold mb-4">Cadastrar Cliente</h2>

        <form action="{{ url_for('cadastrar_cliente') }}" method="post" class="bg-white shadow p-6 rounded space-y-4">
            <input type="text" name="nome" placeholder="Nome" required class="w-full border rounded p-2">
            <input type="text" name="endereco" placeholder="EndereÃ§o" required class="w-full border rounded p-2">
            <input type="text" name="cidade" placeholder="Cidade" required class="w-full border rounded p-2">
            <input type="text" name="uf" placeholder="UF" maxlength="2" required class="w-full border rounded p-2">
            <input type="text" name="cep" placeholder="CEP" maxlength="9" required class="w-full border rounded p-2">

            <div class="flex justify-between">
                <a href="{{ url_for('listar_clientes') }}" class="text-blue-600 hover:underline">Voltar</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
            </div>
        </form>
    </main>

</body>
</html>
