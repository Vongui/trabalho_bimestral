<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Despesa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <header class="bg-yellow-600 text-white p-4 mb-6">
    <h1 class="text-2xl font-semibold">Cadastrar Despesa</h1>
  </header>

  <main class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <form action="{{ url_for('cadastrar_despesa') }}" method="POST" class="space-y-4">

      <div>
        <label for="idplaca" class="block font-medium mb-1">Placa do Veículo</label>
        <select name="idplaca" id="idplaca" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="" disabled selected>Selecione um veículo</option>
          {% for veiculo in veiculos %}
            <option value="{{ veiculo.idplaca }}">{{ veiculo.idplaca }} - {{ veiculo.modelo_veiculo }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="idprestador" class="block font-medium mb-1">Prestador</label>
        <select name="idprestador" id="idprestador" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="" disabled selected>Selecione um prestador</option>
          {% for prestador in prestadores %}
            <option value="{{ prestador.idprestador }}">{{ prestador.nome_empresa }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="descricao" class="block font-medium mb-1">Descrição</label>
        <input type="text" name="descricao" id="descricao" maxlength="80" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label for="data_servico" class="block font-medium mb-1">Data do Serviço</label>
        <input type="date" name="data_servico" id="data_servico" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label for="valor" class="block font-medium mb-1">Valor (R$)</label>
        <input type="number" step="0.01" name="valor" id="valor" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div class="flex justify-between">
        <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700 transition">
          Cadastrar
        </button>
        <a href="{{ url_for('listar_despesas') }}" class="text-yellow-600 hover:underline px-4 py-2">
          Cancelar
        </a>
      </div>

    </form>
  </main>

</body>
</html>
