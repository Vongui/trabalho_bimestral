<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Prestadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-yellow-600 text-white p-4">
        <h1 class="text-2xl text-center font-bold">Cadastrar Prestador</h1>
    </header>

    <main class="p-6 max-w-2xl mx-auto">
        <form action="{{ url_for('cadastrar_prestador') }}" method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
            <div>
                <label for="nome_empresa" class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
                <input type="text" name="nome_empresa" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                <input type="text" name="cidade" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div class="flex gap-4">
                <div class="w-1/2">
                    <label for="uf" class="block text-sm font-medium text-gray-700">UF</label>
                    <input type="text" name="uf" maxlength="2" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
                </div>
                <div class="w-1/2">
                    <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                    <input type="text" name="cep" maxlength="9" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
                </div>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
                    Salvar
                </button>
                <a href="{{ url_for('listar_prestadores') }}" class="text-yellow-600 hover:underline">Voltar para Lista</a>
            </div>
        </form>
    </main>
</body>
</html>
