<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gray-300 text-gray-700 p-4">
        <h1 class="text-2xl text-center font-bold">Cadastrar Compra</h1>
    </header>

    <main class="p-6 max-w-xl mx-auto">
        <form action="{{ url_for('cadastrar_compra') }}" method="post" class="bg-white p-6 rounded shadow space-y-4">

            <div>
                <label class="block text-gray-700">Placa do Veículo</label>
                <select name="idplaca" required class="w-full border border-gray-300 rounded p-2">
                    <option value="" disabled selected>Selecione um veículo</option>
                    {% for veiculo in veiculos %}
                        <option value="{{ veiculo.idplaca }}">{{ veiculo.idplaca }} - {{ veiculo.modelo_veiculo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Cliente</label>
                <select name="idcliente" required class="w-full border border-gray-300 rounded p-2">
                    <option value="" disabled selected>Selecione um cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.idcliente }}">{{ cliente.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Data da Compra</label>
                <input type="date" name="data_compra" required class="w-full border border-gray-300 rounded p-2">
            </div>

            <div>
                <label class="block text-gray-700">Valor da Compra</label>
                <input type="number" name="valor" step="0.01" required class="w-full border border-gray-300 rounded p-2">
            </div>

            <div>
                <label class="block text-gray-700">Forma de Pagamento</label>
                <input type="text" name="forma_pagamento" required class="w-full border border-gray-300 rounded p-2">
            </div>

            <div class="flex justify-between">
                <a href="{{ url_for('listar_compras') }}" class="text-gray-600 hover:underline">Cancelar</a>
                <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
                    Salvar Compra
                </button>
            </div>
        </form>
    </main>
</body>
</html>
