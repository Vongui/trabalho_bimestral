<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Alterar Veículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-gray-300 text-gray-700 p-4">
        <h1 class="text-2xl text-center font-bold">Alterar Veículo</h1>
    </header>

    <main class="p-6 max-w-2xl mx-auto">
        <form action="{{ url_for('alterar_veiculo', idplaca=veiculo.idplaca) }}" method="POST" class="bg-white p-6 rounded shadow-md space-y-4">

            <div>
                <label for="idplaca" class="block text-sm font-medium text-gray-700">Placa</label>
                <input type="text" name="idplaca" value="{{ veiculo.idplaca }}" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-200 cursor-not-allowed" />
            </div>

            <div>
                <label for="ano" class="block text-sm font-medium text-gray-700">Ano</label>
                <input type="number" name="ano" min="0" value="{{ veiculo.ano }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo (ano)</label>
                <input type="number" name="modelo" min="1900" max="2100" value="{{ veiculo.modelo }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="fabricante" class="block text-sm font-medium text-gray-700">Fabricante</label>
                <input type="text" name="fabricante" maxlength="50" value="{{ veiculo.fabricante }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="modelo_veiculo" class="block text-sm font-medium text-gray-700">Modelo do Veículo</label>
                <input type="text" name="modelo_veiculo" maxlength="60" value="{{ veiculo.modelo_veiculo }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="cor" class="block text-sm font-medium text-gray-700">Cor</label>
                <input type="text" name="cor" maxlength="20" value="{{ veiculo.cor }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="preco_fipe" class="block text-sm font-medium text-gray-700">Preço FIPE</label>
                <input type="number" step="0.01" min="0" name="preco_fipe" value="{{ veiculo.preco_fipe }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="preco_venda" class="block text-sm font-medium text-gray-700">Preço Venda</label>
                <input type="number" step="0.01" min="0" name="preco_venda" value="{{ veiculo.preco_venda }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div>
                <label for="total_despesa" class="block text-sm font-medium text-gray-700">Total Despesa</label>
                <input type="number" step="0.01" min="0" name="total_despesa" value="{{ veiculo.total_despesa }}" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Atualizar</button>
                <a href="{{ url_for('listar_veiculos') }}" class="text-gray-600 hover:underline">Voltar para Lista</a>
            </div>

        </form>
    </main>

</body>
</html>
